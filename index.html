<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rewards Pop Up | U We Coding</title>
</head>
<body>
    
    <div id="box">
        <img src="images/close.png" onclick="exit()" class="close">
        <img src="images/congratulation_img.png" class="img">
        <p>Congratulation you won $200 as a Paytm Cashback.</p>
    </div>

    <div id="box2">
        <img src="images/close.png" onclick="exit2()" class="close">
        <img src="images/sale_img.png" class="sale">
        <p>Congratulation you got 75% off on any Product in Amazon, Flipcart and Meshoo.</p>
    </div>

    <div id="box3">
        <img src="images/close.png" onclick="exit3()" class="close">
        <img src="images/first_price.png" class="img">
        <p>Congratulation you got First Price in Typing Competition.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
